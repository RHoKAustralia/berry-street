
neo4j-db:
  image: neo4j:latest
  container_name: neo4j-db
  ports:
    - "7474:7474"
    - "7687:7687"
  volumes:
    - ./.neo4j/data:/data
  environment:
    # Turn off auth for neo4j for now due to: https://github.com/neo4j/docker-neo4j/issues/32
    NEO4J_AUTH: none

